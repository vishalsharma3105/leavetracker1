<div class="container-fluid" ng-controller="userModule">
    <div class="row" style="margin-top: 20px">
        <div class="col"></div>
        <div class="col">
            <div class="row">
                <h2 style="padding-left: 15px;">Login</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Employee ID</label>
                    <input type="Text" ng-model="login.employeeId" class="form-control" id="exampleInputEmail1"  placeholder="Enter EmployeeID">
                  
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" ng-click="loginEmployee()" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
